<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="./src/index.css">
</head>
<body>
    <header>
        <h1>My Portfolio</h1>
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#sequence-diagram">Sequence Diagram</a></li>
            </ul>
        </nav>
    </header>
    <div id="root"></div>
    <script type="module" src="./src/main.tsx"></script>

  </section>

    <section>
        <h2>Add Projects</h2>
        <script type="module">
            import { postjson } from "./script.ts"; 
            window.postjson = postjson;
        </script>
        <form onsubmit="postjson(event, this)">
            <input name="title" type="text" placeholder="Project Name" required />
            <input name="description" type="text" placeholder="Project Description" required />
            <input name="date" type="date" required />
            <input type="submit" value="Submit" />
        </form>
    </section>

    <section>
        <h2 id="projects">My Projects</h2>
        <div id="projectsDiv"></div>
        <script type="module">
            import { handleProjects } from "./script.ts";
            window.handleProjects = handleProjects;
            handleProjects();
        </script>
    </section>

    <footer>
        <p>&copy; 2024 My Portfolio</p>
    </footer>

    <script type="module" src="./script.ts"></script> 
</body>
</html>
